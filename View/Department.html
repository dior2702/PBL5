<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department - KEVFB</title>
    <link rel="stylesheet" href="../static/css/department.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <script src="../static/js/header.js" defer></script>
    <script src="../static/js/department.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="../static/img/logo.svg" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="Dashboard.html">Dashboard</a></li>
                <li><a href="Department.html">Department</a></li>
                <li><a href="Salary.html">Salary</a></li>
            </ul>
        </nav>
        <div class="user-avatar">
            <img src="../static/img/avt.jpg" alt="User Avatar">
            <div class="user-menu" id="user-menu">
              <ul>
                  <li>Thông tin tài khoản</li>
                  <li id="logout">Đăng xuất</li>
              </ul>
          </div>
        </div>
    </div>
    <div class="container">
        <!-- Thanh tìm kiếm -->
        <div class="search-box">
            <input type="text" id="search" placeholder="Search by ID">
            <button class="btn-search">Search</button>
            <button class="btn-add">Add Department</button>
        </div>

        <!-- Hàng chứa các phần ID, Name, Email, Phone -->
        <div class="info-row header-row">
            <div class="info-item">ID</div>
            <div class="info-item">Name</div>
            <div class="info-item">Email</div>
            <div class="info-item">Phone</div>
            <div class="info-item">Actions</div>
        </div>

         <div id="user-list"></div>
   <div class="popup" id="edit-popup">
  <div class="popup-content">
    <h2>Sửa thông tin nhân viên</h2>
    <form id="edit-form">
      <label for="edit-name">Name</label>
      <input type="text" id="edit-name" name="name" required>
      <label for="edit-email">Email</label>
      <input type="email" id="edit-email" name="email" required>
      <label for="edit-phone">Phone</label>
      <input type="text" id="edit-phone" name="phone" required>
      <div class="popup-buttons">
        <button type="submit" class="btn-submit">Lưu</button>
        <button type="button" class="btn-cancel" id="edit-cancel">Hủy</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
