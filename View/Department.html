<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department - KEVSCAN</title>
    <link rel="stylesheet" href="../static/css/department.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <script src="../static/js/header.js" defer></script>
    <script src="../static/js/department.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="../static/img/logokevscan.svg" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="Dashboard.html">Dashboard</a></li>
                <li><a href="Department.html">Department</a></li>
                <li><a href="Stats.html">Stats</a></li>
            </ul>
        </nav>
        <div class="user-avatar">
            <img src="../static/img/avt.jpg" alt="User Avatar">
            <div class="user-menu" id="user-menu">
              <ul>
                  
                  <li id="logout">Log out</li>
              </ul>
          </div>
        </div>
    </div>
    <div class="container">
        <!-- Thanh tìm kiếm -->
        <div class="search-box">
            <input type="text" id="search" placeholder="Search by ID">
            <button class="btn-search">Search</button>
            
        </div>

        <!-- Hàng chứa các phần ID, Name, Email, Phone -->
        <div class="info-row header-row">
            <div class="info-item">ID</div>
            <div class="info-item">Name</div>
            <div class="info-item">Email</div>
            <div class="info-item">Phone</div>
            <div class="info-item">Actions</div>
        </div>

         <div id="user-list"></div>
   <div class="popup" id="edit-popup">
  <div class="popup-content">
    
    <h2>Edit Employee Information</h2>
    <form id="edit-form">
      <label for="edit-name">Name</label>
      <input type="text" id="edit-name" name="name" required>
      <label for="edit-email">Email</label>
      <input type="email" id="edit-email" name="email" required>
      <label for="edit-phone">Phone</label>
      <input type="text" id="edit-phone" name="phone" required>
      <div class="popup-buttons">
        <button type="submit" class="btn-submit">Save</button>
        <button type="button" class="btn-cancel" id="edit-cancel">Cancel</button>
      </div>
    </form>
  </div>
</div>

<div class="popup" id="delete-popup">
  <div class="popup-content">
    <button type="button" class="close-dialog" id="delete-close">&times;</button>
    <h3 style="color:#f44336;">Confirm Deletion</h3>
    <p id="delete-message" style="text-align:center;margin:18px 0 28px 0;font-size:17px;">Do you really want to delete this employee?</p>
    <div class="popup-buttons">
      <button type="button" class="btn-submit" id="delete-confirm">Delete</button>
      <button type="button" class="btn-cancel" id="delete-cancel">Cancel</button>
    </div>
  </div>
</div>
</body>
</html>
