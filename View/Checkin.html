<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chấm công vào</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h2 { text-align: center; }
        #video { display: block; margin: 0 auto 16px; border-radius: 8px; }
        #checkin-btn { width: 100%; padding: 12px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        #checkin-btn:hover { background: #1565c0; }
        #status { margin-top: 16px; text-align: center; color: #388e3c; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chấm công vào</h2>
        <video id="video" width="320" height="240" autoplay></video>
        <button id="checkin-btn" onclick="checkIn()">Chấm công vào</button>
        <div id="status"></div>
    </div>
    <script src="../static/js/checkin.js"></script>
    <script>
        // Mở camera khi vào trang
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { alert('Không thể truy cập camera: ' + err); });

        // Hàm captureImage giả định (nên có trong checkin.js)
        if (typeof captureImage !== 'function') {
            window.captureImage = function() {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                return canvas.toDataURL('image/png');
            }
        }

        // Hàm updateAttendanceStatus giả định (nên có trong checkin.js)
        if (typeof updateAttendanceStatus !== 'function') {
            window.updateAttendanceStatus = function() {
                document.getElementById('status').innerText = "Đã chấm công vào!";
            }
        }
    </script>
</body>
</html>
